<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">
        @import url('http://getbootstrap.com/dist/css/bootstrap.css');

        .stam-options {
            
            margin-left:
        }

    </style>
</head>
<body>
    <form class="form-horizontal">
        <fieldset>
            <legend>Legend</legend>
            <div class="form-group">
                <label for="inputEmail" class="control-label col-xs-2">Email</label>
                <div class="col-xs-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="control-label col-xs-2">Password</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2"></div>
                   <div class="btn-group stam-options  col-xs-10" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" value="1"> Option 1
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" value="2"> Option 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" value="3"> Option 3
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </fieldset>
    </form>

    <script type="text/javascript">
        (function() {
            if(typeof jQuery=='undefined') {
                var headTag = document.getElementsByTagName("head")[0];
                var jqTag = document.createElement('script');
                jqTag.type = 'text/javascript';
                jqTag.src = 'https://code.jquery.com/jquery-2.1.1.min.js';
                jqTag.onload = myJQueryCode;
                headTag.appendChild(jqTag);
                
            } else {
                myJQueryCode();
            }
            
            function myJQueryCode() {
                $( document ).ready(function() {
                    console.log( "ready!" );
                    // $('#inputEmail').on('blur', function(e) {
                    //     e.preventDefault();
                    // });
                    
                    $(document).on('change', 'input:checked', function(e) {
                        console.log('change', $(this).val(), this.attributes);
                    });
                    
                    $(document).on('blur','input', function(e) {
                        console.log('blur', $(this).val(), this.attributes);
                    });
                });
            }
        })();

    </script>
</body>
</html>
